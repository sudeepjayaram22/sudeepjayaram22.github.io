    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;

        h1 {
            margin-top: 50px;
        }

        .app-tiles {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .app-tile {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .app-tile:hover {
            transform: scale(1.05);
        }

        .app-tile img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .app-tile p {
            font-size: 18px;
            font-weight: bold;
        }


        /* Search Bar */
        .search-bar {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
    </style>

    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchApps()" placeholder="Search for apps...">
    </div>

                    appTile[i].style.display = "";
                } else {
